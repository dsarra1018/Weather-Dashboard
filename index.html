<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <span><h1>Weather Dashboard</h1></span>

    <style>
        body {
          background-image: url('img/weather.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>

    <div class="container-fluid">
        <div class="row">
          <div class="col col-lg-3">
            
            <!-- Search bar -->
            <label id="labelSearch" for="citySearch">Search for a city:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City name..." id="citySearch">
                <div class="input-group-append">
                  <button id="searchBtn" class="btn btn-dark" type="button">Search
                  </button>
                </div>
            </div>
            
 
            <!-- List of Past searches -->
            <div class="card">
              <ul class="list-group list-group-flush" id="searchHistory">
                
              </ul>
            </div>
          </div>

          <div class="col col-lg-9">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h2 class="city"></h2>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uvIndex"></div>
                </div>
            </div>

          </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
